# Simple Pipeline - Build Only (For Testing)
# Use this to verify basic functionality before adding deployment stages

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  projectPath: 'Tailspin.SpaceGame.Web/Tailspin.SpaceGame.Web.csproj'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    includePreviewVersions: false

- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(projectPath)'

- task: DotNetCoreCLI@2
  displayName: 'Build application'
  inputs:
    command: 'build'
    projects: '$(projectPath)'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'Publish application'
  inputs:
    command: 'publish'
    projects: '$(projectPath)'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-build'
    publishWebProjects: false
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish build artifacts'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'webapp'
    publishLocation: 'Container'

# Optional: Display build information
- task: PowerShell@2
  displayName: 'Display build info'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "âœ… Build completed successfully!" -ForegroundColor Green
      Write-Host "ðŸ“¦ Artifact published as 'webapp'" -ForegroundColor Cyan
      Write-Host "ðŸš€ Ready for deployment stages" -ForegroundColor Yellow